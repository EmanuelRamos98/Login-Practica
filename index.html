<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="continer">
            <form class="formulario" id="formulario">
                <h2 class="title">Login</h2>
                <div class="username-div">
                    <label>Username</label>
                    <input type="text" id="username" class="username-input" placeholder="type username">
                    <span class="error-text-username"></span>
                </div>
                <div class="password-div">
                    <label>Password</label>
                    <input type="password" id="password" class="password-input" placeholder="type password">
                    <span class="error-text-password"></span>
                    <a href="" class="password-link">Forgot password?</a>
                </div>
                <div class="btn-div">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="redes">
                    <span>Or Sing Up Using</span>
                    <div class="img-div">
                        <img src="./assest/facebook.png" alt="" class="img">
                        <img src="./assest/gorjeo.png" alt="" class="img">
                        <img src="./assest/linkedin.png" alt="" class="img">
                    </div>
                </div>
                <div class="singUp">
                    <span>Or Sing Up Using</span>
                    <a href="http://" class="singUp-link">SING UP</a>
                </div>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
